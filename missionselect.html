<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Project ExFiL</title>
    <link rel="stylesheet" href="./css/missionselectstyles.css">
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <symbol id="icon-padlock" viewBox="0 0 24 24">
    <path
      fill="currentColor"
      d="M17 9h-1V7a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2Zm-7-2a2 2 0 1 1 4 0v2h-4V7Zm3 9.73V18a1 1 0 1 1-2 0v-1.27a2 2 0 1 1 2 0Z"
    />
  </symbol>
</svg>
<svg class="homebutton" id="home" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3z"/>
</svg>



    <div class="missioncontainer" id="mission-container">
    <h1 class="missiontitle" id="mission-title">
        <span id="mission-title-text">Orientation Protocol</span>
        <div class="missionstars" id="mission-stars" >★ ★ ★ ★ ★</div>
    
    </h1>

    <div class="centerflexwrapper" id="mission-center-wrapper">
        <div class="centerflexbox" id="mission-center-box">
            <div class="itemwrapper" id="mission-summary-wrapper">
                <h2 id="mission-summary-title">Summary</h2>
                <div class="missiondescription" id="mission-summary">
                    Upload the password
                </div>
            </div>

            <div class="itemwrapper" id="mission-tools-wrapper">
                <h2 id="mission-tools-title">Tools Needed</h2>
                <div class="missiontools" id="mission-tools">
                    cd, ls, cat
                </div>
            </div>
        </div>
    </div>
</div>


      <div class="startbutton" id="start">Start</div>

   
 <div class="sidebar">
    <div class="item">
        <div class="sidenumber" id="1stmission">1</div>
        <div class="itemtext">Orientation Protocol</div>
    </div>

    <div class="item">
        <div class="sidenumber" id="2ndmission">2</div>
        <div class="itemtext">Honeypot Simulator</div> 
    </div>

    <div class="item">
        <div class="sidenumber" id="3rdmission">3</div> 
        <div class="itemtext">Apartment Complex</div>
    </div>

    <div class="item">
        <div class="sidenumber" id="4thmission">4</div>
        <div class="itemtext">International Airport</div>
    </div>

    <div class="item">
        <div class="sidenumber" id="5thmission">5</div>
        <div class="itemtext">Nuclear Research Lab</div>
    </div>

    <div class="item">
        <div class="sidenumber" id="6thmission">6</div>
        <div class="itemtext">Blacksite</div>
    </div>
</div>

  

    <script src="./js/GameSave.js"></script>
    <script src="./js/missionselectscript.js"></script>
</body>
</html>
