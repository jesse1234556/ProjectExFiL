<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project ExFiL</title>
    <link rel="stylesheet" href="mainmenustyles.css">
</head>
<body>
    <h1 style="font-family: Glitchy;">Project ExFiL</h1>
<div class="optionBox">
    <div class="option">
        <div class="option-content">
            <span>> New Game</span>
            <svg class="triangle" viewBox="0 0 100 100">
                <polygon points="50 15, 100 100, 0 100" fill="#0f0"/>
            </svg>
        </div>
    </div>
    <div class="option">
        <div class="option-content">
            <span>> Load Game</span>
            <svg class="triangle" viewBox="0 0 100 100">
                <polygon points="50 15, 100 100, 0 100" fill="#0f0"/>
            </svg>
        </div>
    </div>
    <div class="option" data-target="index.html">
        <div class="option-content">
            <span>> Back</span>
            <svg class="triangle" viewBox="0 0 100 100">
                <polygon points="50 15, 100 100, 0 100" fill="#0f0"/>
            </svg>
        </div>
    </div>
</div>


    <script src="mainmenuscript.js"></script>
</body>
</html>
